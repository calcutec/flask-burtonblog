<ul id="main-image" class="img-list">
    <li>
    <img data-id="{{ post.id }}" sizes="92.5vw" src="https://aperturus.imgix.net/{{ post.photo }}?w=300&q=85&auto=format&sharp=10"
    srcset="https://aperturus.imgix.net/{{ post.photo }}?w=300&q=85&sharp=10 300w,
    https://aperturus.imgix.net/{{ post.photo }}?w=600&q=85&sharp=10 600w,
    https://aperturus.imgix.net/{{ post.photo }}?w=900&q=85&sharp=10 900w,
    https://aperturus.imgix.net/{{ post.photo }}?w=1290&q=85&sharp=10 1290w"
    alt="{{ post.photo }}" class="main-responsive-img">
    <span onclick="" class="text-content">
        <span>
            <span class="details-well">
                <a class="link-button member-link" href="/members/{{ post.author.nickname }}/" rel="tag">{{ post.author.nickname }}</a><br>
                <b>{{ momentjs(post.timestamp).calendar() }}</b><br>
                {% if post.votes > 0 %}{{ post.votes }} like{% if post.votes != 1 %}s{% endif %}<br>{% endif %}
                {{ post.body }}
            </span>
        </span>
    </span>
    <a class="detail-link" href="/photos/{{ post.id }}">
        <span data-id="{{ post.id }}" class="main rounded-icon">
            <svg width="22" height="22" viewBox="0 0 22 22">
                <path d="M3.4 20.2L9 14.5 7.5 13l-5.7 5.6L1 14H0v7.5l.5.5H8v-1l-4.6-.8M18.7 1.9L13 7.6 14.4 9l5.7-5.7.5 4.7h1.2V.6l-.5-.5H14v1.2l4.7.6">
                </path>
            </svg>
        </span>
    </a>
    </li>
</ul>
