<ul class="img-list">
    <li>
        <img data-id="{{ post.id }}" sizes="92.5vw"
        src="https://aperturus.imgix.net/{{ post.photo }}?w=320q=85&auto=format&sharp=10"
        srcset="https://aperturus.imgix.net/{{ post.photo }}?w=320&q=85&auto=format&sharp=10 320w,
        https://aperturus.imgix.net/{{ post.photo }}?w=480&q=85&auto=format&sharp=10 480w,
        https://aperturus.imgix.net/{{ post.photo }}?w=640&q=85&auto=format&sharp=10 640w,
        https://aperturus.imgix.net/{{ post.photo }}?w=880&q=85&auto=format&sharp=10 800w,
        https://aperturus.imgix.net/{{ post.photo }}?w=880&q=85&auto=format&sharp=10 960w,
        https://aperturus.imgix.net/{{ post.photo }}?w=1280&q=85&auto=format&sharp=10 1280w"
        alt="{{ post.photo }}" class="main-responsive-img">
        <span onclick="" class="profile-content">
            <span>
                {% if g.user.is_authenticated() and post.author.id == g.user.id %}
                    <a href="#">Edit</a><br>
                    <a href="#">Delete</a>
                {% endif %}

                {% if g.user.is_authenticated() and post.author.id != g.user.id %}
                    {% if post.has_voted(g.user.id) %}
                        <a data-voted="true" style="color:#eb6864;" href="{{ url_for('photos', category='vote', post_id=post.id) }}" class="{{ post.id }} likeme"><i class="fa fa-smile-o fa-lg"></i></a>
                    {% else %}
                        <a data-voted="false" style="color:#000;" href="{{ url_for('photos', category='vote', post_id=post.id) }}" class="{{ post.id }} likeme"><i class="fa fa-meh-o fa-lg"></i></a>
                    {% endif %}
                        (Like/Unlike)
                        <a href="{{ url_for('posts', slug=post.slug) }}">Add Comment</a>
                {% endif %}
            </span>
        </span>
    </li>
</ul>
<div>
    {{ post.body }}
</div>
