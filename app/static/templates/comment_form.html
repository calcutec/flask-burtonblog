<div id="comments">
    <form id="comment-form" action="/photos/{{ post.id }}/comment" method="post" enctype="multipart/form-data" name="comment">
        <input type="hidden" name="csrf_token"    value="{{ csrf_token }}">
        <div class="form-group">
            <label for="comment">Add your comment!:</label>
            <input class="form-control" id="comment" name="comment" placeholder="Comments.." type="text" value="">
            <span id="error_comment" class="help-inline" style="color:red"></span>
            <button class="btn btn-info" id="comment-form-submit" type="submit">Send</button>
        </div>
    </form>
</div>
