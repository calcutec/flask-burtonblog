<script>
    var formErrors = {% if form.errors %}true{% else %}false{% endif %};

    $(document).ready(function() {
        $(".prevent_default").click(function(e) {
            e.preventDefault();
        });
        if (formErrors) {
            $('.modal').modal('show');
        }
    });
</script>

<h1>
    <button id={{ profile_user.id }} type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
        <a class="prevent_default" href="/members/update/{{ profile_user.nickname }}" >
            Edit Profile
        </a>
    </button>
</h1>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">cancel&nbsp;&times;</button>
          <h3 class="modal-title">Fill in fields below</h3>
        </div>
        <div class="modal-body">{% include 'assets/forms/profile_form.html' %}</div>
      </div>
    </div>
  </div>
