<form id="photo-text-form" action="/photos/" method="post" enctype="form-data" name="post">
    <input type="hidden" name="csrf_token"    value="{{ csrf_token }}">
    <div class="form-group">
        <label for="body"></label>
        <textarea id="body-text" name="body" placeholder="What makes this photo great?"></textarea>
        <div id="editable"></div>
        <span id="error_header" class="help-inline" style="color:red"></span>
    </div>
    <div class="hide">
        <input id="photo" name="photo" type="text" value="{{ form.photo }}">
    </div>
    <input class="button-primary" id="photo-submit" type="submit" value="Post Photo">
</form>
